  <body>
    <script>
      function onLoad() {
        var $container = $('.container');
        $container.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($container);
          index -= 1;
        }
      }

      $(document).ready(function(){
        onLoad();
      });
